<div *ngIf="!artist">
  <div class="loader"></div>
</div>

<div *ngIf="artist" >
  <div class="row">
    
    <div class="col-md-10 col-md-offset-1">
      
      <div *ngIf="artist.images.length > 0">
        <img src="{{artist.images[0].url}}" alt="artist picture" class="img-responsive img-thumbnail topImage">
      </div>
      
      <div>
        <h1>{{artist.name}}</h1>
        <p *ngIf="artist.genres.length > 0" >
          <strong>Genres: </strong><span *ngFor="let genre of artist.genres" >{{genre}} </span>
        </p>
      </div>

    </div>  
    
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div *ngFor="let album of albums" >
        
        <div class="col-md-3">
          <div class="well album">
            <div *ngIf="album.images.length > 0">
              <img src="{{album.images[0].url}}" alt="album image" class="album-thumb img-thumbnail">
              <h5>{{album.name}}</h5>
              <a routerLink="/album/{{album.id}}" class="btn btn-primary btn-block">Album Details</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
